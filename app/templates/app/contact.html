{% extends 'app/base.html' %}
{% block title %}Contact{% endblock title %}

{% block contact %}
    <div class="container">
        <div class="contact">
            <h1>Contact With Us</h1>
            <form action="">
            {% for fm in form %}
            <p>{{fm.label_tag}}</p>
            {{fm}}
            {{fm.errors|striptags}} <br><br>
            {% endfor %}
            <input class="submit" type="submit" value="Send">
            </form>
        </div>
    </div>
{% endblock contact %}
